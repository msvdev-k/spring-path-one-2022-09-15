<div class="container">
    <div class="row py-2">

        <!-- Постраничный вывод   -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="...">
                    <ul class="pagination  my-3">

                        <li class="page-item" ng-class="{disabled : pagination.firstPage}">
                            <button class="page-link" ng-if="!pagination.firstPage" ng-click="shiftPage(-1)">Предыдущая</button>
                            <span class="page-link" ng-if="pagination.firstPage">Предыдущая</span>
                        </li>


                        <li ng-repeat="num in pagination.pageSequence"
                            ng-class="{active : num == pagination.pageNumber}"
                            class="page-item">
                            <button class="page-link" ng-if="num != pagination.pageNumber" ng-click="changePage(num)">{{num}}</button>
                            <span ng-if="num == pagination.pageNumber" class="page-link">{{num}}</span>
                        </li>


                        <li class="page-item" ng-class="{disabled : pagination.lastPage}">
                            <button class="page-link" ng-if="!pagination.lastPage" ng-click="shiftPage(1)">Следующая</button>
                            <span class="page-link" ng-if="pagination.lastPage">Следующая</span>
                        </li>

                    </ul>
                </nav>
            </div>
        </div>



        <!-- Таблица с товарами -->
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered my-2">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Название продукта</th>
                        <th scope="col">Стоимость</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="product in products" >
                        <th scope="row">{{product.id}}</th>
                        <td>{{product.title}}</td>
                        <td>{{product.cost}}</td>
                        <td>
                            <button class="btn btn-primary" ng-if="!product.inCartFlag" ng-click="addToCart(product)"><i class="fa-solid fa-cart-plus"></i></button>
                            <span class="btn btn-primary" ng-if="product.inCartFlag"><i class="fa-solid fa-cart-shopping"></i></span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
