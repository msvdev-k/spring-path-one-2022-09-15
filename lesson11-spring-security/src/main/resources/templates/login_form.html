<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body>

<nav th:replace="fragments/head.html :: navbar('none')"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">

            <form th:action="@{/login}" th:method="post">

                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
                    <small th:if="${param.error != null}" class="form-text text-danger">Неверные имя пользователя или пароль</small>
                    <small th:if="${param.logout != null}" class="form-text text-success">Выход выполнен успешно</small>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn btn-primary">Вход</button>
                <a class="px-3" href="#">Регистрация</a>
            </form>

        </div>
    </div>
</div>

<th:block th:replace="fragments/footer.html :: scripts"/>

</body>

</html>
